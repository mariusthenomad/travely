<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6633;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo-Icon -->
  <circle cx="50" cy="50" r="35" fill="url(#logoGrad)"/>
  
  <!-- Kompass-Pfeile -->
  <path d="M50 20 L45 30 L50 25 L55 30 Z" fill="white" opacity="0.9"/>
  <path d="M50 80 L45 70 L50 75 L55 70 Z" fill="white" opacity="0.6"/>
  <path d="M80 50 L70 45 L75 50 L70 55 Z" fill="white" opacity="0.6"/>
  <path d="M20 50 L30 45 L25 50 L30 55 Z" fill="white" opacity="0.6"/>
  
  <!-- Zentrum -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.9"/>
  <circle cx="50" cy="50" r="4" fill="#007AFF"/>
  
  <!-- Text: PathFinder -->
  <text x="100" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
